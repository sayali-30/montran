<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>New User</title>
	</head>
	<body>
		<h3>Register to Login</h3>
		<hr>
		<form action="userCreationStatus.jsp" method="post" autocomplete = "off">
			<table>
				<tr>
					<td>Name : </td>
					<td><input type="text" name="txtRegName" required></td>
				</tr>
				<tr>
					<td>Login Id : </td>
					<td><input type="text" name="txtRegLoginId" required></td>
				</tr>
				<tr>
					<td>Password : </td>
					<td><input type="password" name="txtRegPassword" required></td>
				</tr>
				<tr>
					<td><input type="submit" value="Create"></td>
					<td><input type = "reset" value = "Clear"></td>
					<td></td>
				</tr>
			</table>
		</form>
	</body>
</html>
